<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Login - Money</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css" >

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<!--Start Info Modal-->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="infoModalTitle">Sign-Up Now</h4>
					</div>
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Sign-Up Modal-->
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Sign-Up Now</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<span class="input-group-addon">First Name</span>
							<input id="newFirstName" class="form-control signup-field" type="text" maxlength="24" />
						</div>
						<div class="input-group" style="margin-top: 10px;">
							<span class="input-group-addon">Last Name</span>
							<input id="newLastName" class="form-control signup-field" type="text" maxlength="24" />
						</div>
						<div class="input-group" style="margin-top: 10px;">
							<span class="input-group-addon">Email Address</span>
							<input id="newEmail" class="form-control signup-field" type="email" maxlength="48" />
						</div>
						<span class="label label-danger signup-error" id="newEmailError" style="display:none;">Email address appears to be invalid</span>
						<div class="input-group" style="margin-top: 10px;">
							<span class="input-group-addon">Password</span>
							<input id="newPassword" class="form-control signup-field" type="password" maxlength="16" />
						</div>
						<span class="label label-danger signup-error" id="newPasswordError" style="display:none;">8-16 characters, 1 uppercase, 1 lowercase, 1 numeric, 1 special</span>
						<!--<span class="label label-danger password-case" id="newPasswordLength">8-16 Characters</span>-->
						<!--<span class="label label-default">And three of the following:</span>-->
						<!--<span class="label label-danger password-case" id="newPasswordUppercase">One uppercase character</span>-->
						<!--<span class="label label-danger password-case" id="newPasswordLowercase">One lowercase character</span>-->
						<!--<span class="label label-danger password-case" id="newPasswordNumeric">One numeric character</span>-->
						<!--<span class="label label-danger password-case" id="newPasswordSpecial">One special character</span>-->
						<div class="input-group" style="margin-top: 10px;">
							<span class="input-group-addon">Confirm Password</span>
							<input id="confirmPassword" class="form-control signup-field" type="password" maxlength="16" />
						</div>
						<span class="label label-danger signup-error" id="confirmPasswordError" style="display:none;">Passwords do not match</span>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Sign-Up" id="sendSignupButton">Sign-Up!</button><button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Sign-Up">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Sign-Up Modal-->
		<div class="vertical-center" style="margin-top:35px;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Login to Banking</h1>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" name="username" id="username" class="form-control" placeholder="Email" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
								<input type="password" name="password" id="password" class="form-control" placeholder="Password" />
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-block" id="loginButton">Login</button>
							<button class="btn btn-success btn-block" id="signupButton">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/socket.io-2.1.1.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../money/js/global.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
