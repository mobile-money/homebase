<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>MX Logs - Automobile</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" href="../shared/css/bootstrap-datepicker3.standalone.min.css">
		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body style="display:none;">
		<input type="hidden" id="currentCarId" />
		<div id="test"></div>
		<!--Start Info Modal-->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Log Modal-->
		<div class="modal fade" id="addLogModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add Log</h4>
					</div>
					<div class="modal-body">
 						<div class="form-group">
							<label>Service&nbsp;Date</label>
							<input id="addServiceDate" class="form-control" type="date" />
						</div>
						<div class="form-group">
							<label>Mileage</label>
							<input id="addMileage" class="form-control" type="number" min="0" max="300000" step="1" />
						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea id="addDescription" class="form-control" rows="3" maxlength="2048"></textarea>
						</div>
						<div class="form-group">
							<label>Cost</label>
							<input id="addCost" class="form-control" type="number" min="0" max="99999" step="0.01" />
						</div>
						<div class="form-group">
							<label>Servicer</label>
							<input id="addServicer" class="form-control" type="text" maxlength="96" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Log" id="addLogButton"><i class="fa fa-plus"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Log">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Log Modal-->
		<!--Start Edit Log Modal-->
		<div class="modal fade" id="editLogModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Log</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editLogId" />
 						<div class="form-group">
							<label>Service&nbsp;Date</label>
							<input id="editServiceDate" class="form-control" type="date" />
						</div>
						<div class="form-group">
							<label>Mileage</label>
							<input id="editMileage" class="form-control" type="number" min="0" max="300000" step="1" />
						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea id="editDescription" class="form-control" rows="3" maxlength="2048"></textarea>
						</div>
						<div class="form-group">
							<label>Cost</label>
							<input id="editCost" class="form-control" type="number" min="0" max="99999" step="0.01" />
						</div>
						<div class="form-group">
							<label>Servicer</label>
							<input id="editServicer" class="form-control" type="text" maxlength="96" />
						</div>
					</div>
					<div class="modal-footer">
						<div class="mr-auto">
							<button class="btn btn-danger" title="Delete Log" id="dltLogButton"><i class="fa fa-trash"></i></button>
						</div>
						<div class="ml-auto">
							<button class="btn btn-primary" title="Edit Log" id="editLogButton"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Log">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Log Modal-->
		<!--Start Delete Log Modal-->
		<div class="modal fade" id="deleteLogModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Log</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deleteLogId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Log" id="deleteLogButton"><i class="fa fa-trash"></i></button>
						<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Log">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Transaction Modal-->

		<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light bg-light">
			<a class="navbar-brand" href="/homebase">
				<img src="../shared/img/brand.png" style="height:1em;" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/automobile/cars">Cars</a></li>
					<li class="nav-item active"><a class="nav-link" href="/automobile/mx_log">Maintenance Log <span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="/automobile/reports">Reports</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Hello, <span id="user_name"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="userDropdown">
							<li><a href="/admin/settings">My Account</a></li>
							<li><a href="/admin/groups">Groups</a></li>
							<li><a href="#" onClick="logOut();">Log Out</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>


		<div class="container-fluid">
			<div class="row" style="margin-top:10px;">
				<div class="col-md-3 col-sm-4">
					<select id="carSelect" class="form-control"></select>
				</div>
				<div class="col-md-4 col-sm-5">
					<div class="form-row" id="searchDiv">
						<div>
							<input type="text" class="form-control" id="searchField" placeholder="Search" />
						</div>
						<div>
							<span class="form-group-btn">
								<button id="searchClear" class="btn btn-danger" type="button" disabled>Clear</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<table id="logTable" class="table table-striped table-sm">
							<thead>
								<tr>
									<th>Service Date</th>
									<th>Mileage</th>
									<th>Description</th>
									<th>Cost</th>
									<th>Servicer</th>
									<th>
										<button class="btn btn-success btn-sm" title="Add Log" data-toggle="modal" data-target="#addLogModal">
											<i class="fa fa-plus"></i>
										</button>
									</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/jquery.color-2.1.2.min.js"></script>
		<!--<script type="text/javascript" src="../shared/js/socket.io-2.1.1.js"></script>-->
		<script type="text/javascript" src="../shared/js/moment.min.js"></script>
		<script type="text/javascript" src="../shared/js/underscore-1.8.3.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<!--<script type="text/javascript" src="../shared/js/tether.min.js"></script>-->
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="../shared/js/bootstrap-datepicker.min.js"></script>-->
		<!--<script type="text/javascript" src="../shared/js/bootstrap3-typeahead.min.js"></script>-->
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/mx_log.js"></script>
	</body>
</html>
