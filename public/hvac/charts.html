<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Charts - HVAC</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body style="display:none;">
		<!--Start Info Modal-->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Loading Modal-->
		<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="loadingModalBody">
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							  		<span class="sr-only">Loading</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Loading Modal-->


		<!-- <div class="col-xs-12" id="navToggleDiv">
			<button class="btn btn-default btn-block" id="navToggle" style="background:transparent;border:none;color:transparent;">Show Nav</button>
		</div> -->
		<nav class="navbar navbar-default" id="navBar">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/homebase">
		      		<img src="../shared/img/brand.png" style="height:100%;" />
		      </a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="/hvac/admin">Admin</a></li>
		      	<li><a href="/hvac/data">Data</a></li>
		      	<li class="active"><a href="/hvac/charts">Charts <span class="sr-only">(current)</span></a></li>
		      	<li><a href="/hvac/live">Live</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>




		<div class="container-fluid">
			<input type="hidden" id="showing" value="read" />
			<div class="row" id="chartOptions">
				<div class="col-xs-12 well">
					<div class="col-xs-4 well input-group input-daterange" id="dateSelect">
						<input type="text" class="form-control datepicker" id="startDate" />
						<span class="input-group-addon">to</span>
						<input type="text" class="form-control datepicker" id="endDate" />
					</div>
					<h4><a style="color:#000;" onClick="showReadings();">Readings</a></h4>
					<div class='col-xs-12 well' id="readingDiv">
						<div class="col-xs-6" id="locationSelect">
						</div>
						<div class="col-xs-6" id="valueSelect">
							<label>
								<input type="checkbox" class="option" id="tempCheck" checked> Temperature
							</label>
							<br />
							<label>
								<input type="checkbox" class="option" id="humidCheck"> Humidity
							</label>
						</div>
					</div>
					<h4><a style="color:#000;" onClick="showRuns();">System Runs</a></h4>
					<div class='col-xs-12 well' id="runDiv" style="display: none;">
						<div class="col-xs-6" id="systemSelect">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="chartOptionsPulldown" style="display:none;">
				<div class="col-xs-12">
					<button class="btn btn-xs btn-default" onClick="showChartOptions();"><i class="glyphicon glyphicon-collapse-down"></i></button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="col-xs-12" id="chartBody"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/jquery.color-2.1.2.min.js"></script>
		<script type="text/javascript" src="../shared/js/socket.io-2.1.1.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../shared/js/moment.min.js"></script>
		<script type="text/javascript" src="../shared/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="../shared/js/underscore-1.8.3.js"></script>
		<script type="text/javascript" src="../shared/js/highcharts-5.0.2.src.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/charts.js"></script>
	</body>
</html>
