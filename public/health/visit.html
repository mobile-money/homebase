<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Visits - Health</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../shared/css/bootstrap-datepicker3.standalone.min.css">
		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body style="display:none;">
		<input type="hidden" id="currentPersonId" />
		<!--Start Info Modal-->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Visit Modal-->
		<div class="modal fade" id="addVisitModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add Visit</h4>
					</div>
					<div class="modal-body">
 						<div class="input-group">
							<label>Visit&nbsp;Date</label>
							<input id="addVisitDate" class="form-control" type="date" />
						</div>
						<div class="input-group">
							<label>Description</label>
							<textarea id="addDescription" class="form-control" rows="3"></textarea>
						</div>
						<div class="input-group">
							<label>Out-of-Pocket Cost</label>
							<input id="addCost" class="form-control" type="number" min="0" max="99999" step="0.01" />
						</div>
						<div class="input-group">
							<label>Provider</label>
							<input id="addProvider" class="form-control" type="text" maxlength="96" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Visit" id="addVisitButton"><i class="glyphicon glyphicon-plus"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Visit">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Visit Modal-->
		<!--Start Edit Visit Modal-->
		<div class="modal fade" id="editVisitModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Visit</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editVisitId" />
 						<div class="input-group">
							<label>Visit&nbsp;Date</label>
							<input id="editVisitDate" class="form-control" type="date" />
						</div>
						<div class="input-group">
							<label>Description</label>
							<textarea id="editDescription" class="form-control" rows="3"></textarea>
						</div>
						<div class="input-group">
							<label>Out-of-Pocket Cost</label>
							<input id="editCost" class="form-control" type="number" min="0" max="99999" step="0.01" />
						</div>
						<div class="input-group">
							<label>Provider</label>
							<input id="editProvider" class="form-control" type="text" maxlength="96" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" title="Edit Visit" id="editVisitButton"><i class="glyphicon glyphicon-pencil"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Visit">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Visit Modal-->
		<!--Start Delete Visit Modal-->
		<div class="modal fade" id="deleteVisitModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Visit</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deleteVisitId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Visit" id="deleteVisitButton"><i class="glyphicon glyphicon-trash"></i></button>
						<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Visit">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Visit Modal-->

		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/homebase">
		      		<img src="../shared/img/brand.png" style="height:100%;" />
		      </a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
			  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  <ul class="nav navbar-nav">
					  <li><a href="/health/people">People</a></li>
					  <li class="active"><a href="/health/visit">Visits <span class="sr-only">(current)</span></a></li>
					  <li><a href="/health/reports">Reports</a></li>
				  </ul>
				  <!--<div class="pull-right">
					  <div id="username"></div>
					  <button class="btn-xs btn-danger" id="logout">Log Out</button>
				  </div>-->
			  </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>


		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3 col-sm-4">
					<select id="personSelect" class="form-control"></select>
				</div>
				<div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
					<div class="input-group" id="searchDiv">
						<input type="text" class="form-control" id="searchField" placeholder="Search" />
						<span class="input-group-btn">
							<button id="searchClear" class="btn btn-danger" type="button" disabled>Clear</button>
						</span>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<table id="visitTable" class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Visit Date</th>
								<th>Description</th>
								<th>OoP Cost</th>
								<th>Provider</th>
								<th>
									<button class="btn btn-success btn-sm" title="Add Visit" data-toggle="modal" data-target="#addVisitModal">
										<i class="glyphicon glyphicon-plus"></i>
									</button>
								</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/jquery.color-2.1.2.min.js"></script>
		<script type="text/javascript" src="../shared/js/socket.io-2.1.1.js"></script>
		<script type="text/javascript" src="../shared/js/moment.min.js"></script>
		<script type="text/javascript" src="../shared/js/underscore-1.8.3.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<!--<script type="text/javascript" src="../shared/js/tether.min.js"></script>-->
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<!--<script type="text/javascript" src="../shared/js/bootstrap-datepicker.min.js"></script>-->
		<!--<script type="text/javascript" src="../shared/js/bootstrap3-typeahead.min.js"></script>-->
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/visit.js"></script>
	</body>
</html>
