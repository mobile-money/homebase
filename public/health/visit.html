<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Visits - Health</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../shared/css/bootstrap4-toggle.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->

		<link rel="stylesheet" href="../shared/css/bootstrap-datepicker3.standalone.min.css">
		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body style="display:none;">
		<input type="hidden" id="currentPersonId" />
		<!--Start Info Modal-->
		<div class="modal fade dark" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Visit Modal-->
		<div class="modal fade dark" id="addVisitModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add Visit</h4>
					</div>
					<div class="modal-body">
 						<div class="form-group">
							<label for="addVisitDate">Visit&nbsp;Date</label>
							<input id="addVisitDate" class="form-control" type="date" />
						</div>
						<div class="form-group">
							<label for="addDescription">Description</label>
							<textarea id="addDescription" class="form-control" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="addCost">Out-of-Pocket Cost</label>
							<input id="addCost" class="form-control" type="number" min="0" max="99999" step="0.01" />
						</div>
						<div class="form-group">
							<label for="addProvider">Provider</label>
							<input id="addProvider" class="form-control" type="text" maxlength="96" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Visit" id="addVisitButton"><i class="fa fa-plus"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Visit">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Visit Modal-->
		<!--Start Edit Visit Modal-->
		<div class="modal fade dark" id="editVisitModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Visit</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editVisitId" />
 						<div class="form-group">
							<label for="editVisitDate">Visit&nbsp;Date</label>
							<input id="editVisitDate" class="form-control" type="date" />
						</div>
						<div class="form-group">
							<label for="editDescription">Description</label>
							<textarea id="editDescription" class="form-control" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="editCost">Out-of-Pocket Cost</label>
							<input id="editCost" class="form-control" type="number" min="0" max="99999" step="0.01" />
						</div>
						<div class="form-group">
							<label for="editProvider">Provider</label>
							<input id="editProvider" class="form-control" type="text" maxlength="96" />
						</div>
					</div>
					<div class="modal-footer">
						<div class="mr-auto"><button class="btn btn-danger" title="Delete Visit" id="dltVisitButton"><i class="fa fa-trash"></i></button></div>
						<div class="ml-auto">
							<button class="btn btn-primary" title="Edit Visit" id="editVisitButton"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Visit">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Visit Modal-->
		<!--Start Delete Visit Modal-->
		<div class="modal fade dark" id="deleteVisitModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Visit</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deleteVisitId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Visit" id="deleteVisitButton"><i class="fa fa-trash"></i></button>
						<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Visit">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Visit Modal-->

		<nav class="navbar navbar-expand-sm navbar-fixed-top navbar-dark bg-dark">
			<a class="navbar-brand" href="/homebase">
				<img src="../shared/img/brand.png" style="height:1em;" alt="brand" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/health/people">People</a></li>
					<li class="nav-item active"><a class="nav-link" href="/health/visit">Visits <span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="/health/reports">Reports</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li style="margin-right:20px;">
						<label for="theme_switch" hidden>Theme Switch</label>
						<input id="theme_switch" type="checkbox" checked data-toggle="toggle" data-style="ios" data-size="sm" data-on="<i class='fas fa-sun'></i>" data-off="<i class='fas fa-moon'></i>" data-onstyle="warning" data-offstyle="secondary" />
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Hello, <span id="user_name"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="userDropdown">
							<li><a href="/admin/my_account">My Account</a></li>
							<li><a href="/admin/groups">Groups</a></li>
							<li><a href="#" onClick="logOut();">Log Out</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>


		<div class="container-fluid">
			<div class="row justify-content-center" style="margin-top:10px;">
				<div class="col-10 col-sm-5 mr-sm-auto justify-content-center">
					<label for="personSelect" hidden>Select Person</label>
					<select id="personSelect" class="form-control"></select>
				</div>
				<div class="col-10 col-sm-6 col-md-4 ml-sm-auto input-group" id="searchDiv">
					<input type="text" class="form-control" id="searchField" placeholder="Search" />
					<div class="input-group-append">
						<button id="searchClear" class="btn btn-danger" type="button" disabled>Clear</button>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<div class="card bg-dark">
						<table id="visitTable" class="table table-striped table-sm table-dark">
							<thead>
								<tr>
									<th>Visit Date</th>
									<th>Description</th>
									<th class="d-none d-md-table-cell">OoP Cost</th>
									<th class="d-none d-sm-table-cell">Provider</th>
									<th>
										<button class="btn btn-success btn-sm" title="Add Visit" data-toggle="modal" data-target="#addVisitModal">
											<i class="fa fa-plus"></i>
										</button>
									</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/jquery.color-2.1.2.min.js"></script>
		<script type="text/javascript" src="../shared/js/socket.io-2.1.1.js"></script>
		<script type="text/javascript" src="../shared/js/moment.min.js"></script>
		<script type="text/javascript" src="../shared/js/underscore-1.8.3.js"></script>
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../shared/js/bootstrap4-toggle.min.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/visit.js"></script>
	</body>
</html>
