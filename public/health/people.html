<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>People - Health</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body style="display:none;">
		<!--Start Info Modal-->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Person Modal-->
		<div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add a Person</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<label>First Name</label>
							<input id="newFirstName" class="form-control" type="text" placeholder="First Name" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Middle Name</label>
							<input id="newMiddleName" class="form-control" type="text" placeholder="Middle Name" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Last Name</label>
							<input id="newLastName" class="form-control" type="text" placeholder="Last Name" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Birth Date</label>
							<input id="newBirthDate" class="form-control" type="date" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Person" id="addPersonButton"><i class="glyphicon glyphicon-plus"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Peson">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Person Modal-->
		<!--Start Edit Person Modal-->
		<div class="modal fade" id="editPersonModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Person</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editPersonId" />
						<div class="input-group">
							<label>First Name</label>
							<input id="editFirstName" class="form-control" type="text" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Middle Name</label>
							<input id="editMiddleName" class="form-control" type="text" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Last Name</label>
							<input id="editLastName" class="form-control" type="text" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Birth Date</label>
							<input id="editBirthDate" class="form-control" type="date" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" title="Edit Person" id="editPersonButton"><i class="glyphicon glyphicon-pencil"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Person">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Person Modal-->
		<!--Start Delete Person Modal-->
		<div class="modal fade" id="deletePersonModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Person</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deletePersonId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Person" id="deletePersonButton"><i class="glyphicon glyphicon-trash"></i></button>
						<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Person">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Person Modal-->


		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/homebase">
		      		<img src="../shared/img/brand.png" style="height:100%;" />
		      </a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
				  <li class="active"><a href="/health/people">People <span class="sr-only">(current)</span></a></li>
				  <li><a href="/health/visit">Visits</a></li>
				  <li><a href="/health/reports">Reports</a></li>
		      </ul>
			    <!--<div class="pull-right">
			    	<div id="username"></div>
			    	<button class="btn-xs btn-danger" id="logout">Log Out</button>
			    </div>-->
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>




		<div class="container-fluid">
			<div class="col-md-12">
				<table id="peopleTable" class="table table-striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Middle Name</th>
							<th>Last Year</th>
							<th>Birth Date</th>
							<th></th>
							<th><button class="btn btn-success" title="Add Person" data-toggle="modal" data-target="#addPersonModal"><i class="glyphicon glyphicon-plus"></i></button></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<!--<script type="text/javascript" src="../shared/js/jquery.color-2.1.2.min.js"></script>-->
		<script type="text/javascript" src="../shared/js/socket.io-2.1.1.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../shared/js/moment.min.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/people.js"></script>
	</body>
</html>
