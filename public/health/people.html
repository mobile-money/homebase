<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>People - Health</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body style="display:none;">
		<!--Start Info Modal-->
		<div class="modal fade dark" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Person Modal-->
		<div class="modal fade dark" id="addPersonModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add a Person</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="newFirstName">First Name</label>
							<input id="newFirstName" class="form-control" type="text" placeholder="First Name" maxlength="48" />
						</div>
						<div class="form-group">
							<label for="newMiddleName">Middle Name</label>
							<input id="newMiddleName" class="form-control" type="text" placeholder="Middle Name" maxlength="48" />
						</div>
						<div class="form-group">
							<label for="newLastName">Last Name</label>
							<input id="newLastName" class="form-control" type="text" placeholder="Last Name" maxlength="48" />
						</div>
						<div class="form-group">
							<label for="newBirthDate">Birth Date</label>
							<input id="newBirthDate" class="form-control" type="date" />
						</div>
						<div class="form-group">
							<label for="newGroups">Groups Access</label>
							<select multiple id="newGroups" class="form-control"></select>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Person" id="addPersonButton"><i class="fa fa-plus"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Peson">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Person Modal-->
		<!--Start Edit Person Modal-->
		<div class="modal fade dark" id="editPersonModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Person</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editPersonId" />
						<div class="form-group">
							<label for="editFirstName">First Name</label>
							<input id="editFirstName" class="form-control" type="text" maxlength="48" />
						</div>
						<div class="form-group">
							<label for="editMiddleName">Middle Name</label>
							<input id="editMiddleName" class="form-control" type="text" maxlength="48" />
						</div>
						<div class="form-group">
							<label for="editLastName">Last Name</label>
							<input id="editLastName" class="form-control" type="text" maxlength="48" />
						</div>
						<div class="form-group">
							<label for="editBirthDate">Birth Date</label>
							<input id="editBirthDate" class="form-control" type="date" />
						</div>
						<div class="form-group">
							<label for="editGroups">Group Access</label>
							<select multiple id="editGroups" class="form-control"></select>
						</div>
					</div>
					<div class="modal-footer">
						<div class="mr-auto">
							<button class="btn btn-danger" title="Delete Person" id="dltPersonButton"><i class="fa fa-trash"></i></button>
						</div>
						<div class="ml-auto">
							<button class="btn btn-primary" title="Edit Person" id="editPersonButton"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Person">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Person Modal-->
		<!--Start Delete Person Modal-->
		<div class="modal fade dark" id="deletePersonModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Person</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deletePersonId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Person" id="deletePersonButton"><i class="fa fa-trash"></i></button>
						<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Person">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Person Modal-->

		<nav class="navbar navbar-expand-sm navbar-fixed-top navbar-dark bg-dark">
			<a class="navbar-brand" href="/homebase">
				<img src="../shared/img/brand.png" style="height:1em;" alt="brand" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/health/people">People <span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="/health/visit">Visits</a></li>
					<li class="nav-item"><a class="nav-link" href="/health/reports">Reports</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Hello, <span id="user_name"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="userDropdown">
							<li><a href="/admin/my_account">My Account</a></li>
							<li><a href="/admin/groups">Groups</a></li>
							<li><a href="#" onClick="logOut();">Log Out</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>

		<div class="container-fluid">
			<div class="col-md-12">
				<div class="card bg-dark" style="margin-top:20px;">
					<table id="peopleTable" class="table table-striped table-sm table-dark">
						<thead>
						<tr>
							<th>First Name</th>
							<th class="d-none d-md-table-cell">Middle Name</th>
							<th>Last Name</th>
							<th class="d-none d-sm-table-cell">Birth Date</th>
							<th></th>
							<th></th>
							<th><button class="btn btn-sm btn-success" title="Add Person" data-toggle="modal" data-target="#addPersonModal"><i class="fa fa-plus"></i></button></th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/socket.io-2.1.1.js"></script>
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../shared/js/moment.min.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/people.js"></script>
	</body>
</html>
