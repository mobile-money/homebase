<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="shared/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="shared/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="shared/css/bootstrap-dark.min.css">-->

    <link rel="stylesheet" href="shared/css/style.css">
    <link rel="shortcut icon" href="shared/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="shared/img/favicon.ico" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .grecaptcha-badge {
            display: none;
        }
    </style>
</head>
<body>
    <!--Start Info Modal-->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="infoModalTitle">Sign-Up Now</h4>
                </div>
                <div class="modal-body">
                    <div id="infoModalBody"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Info Modal-->
    <!--Start Sign-Up Modal-->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign-Up Now</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newFirstName">First Name</label>
                        <input id="newFirstName" class="form-control signup-field" type="text" maxlength="24" />
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="newLastName">Last Name</label>
                        <input id="newLastName" class="form-control signup-field" type="text" maxlength="24" />
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="newEmail">Email Address</label>
                        <input id="newEmail" class="form-control signup-field" type="email" maxlength="48" />
                        <p id="newEmailError" style="color:red;font-style:italic;"></p>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="newPassword">Password</label>
                        <input id="newPassword" class="form-control signup-field" type="password" maxlength="16" />
                        <p id="newPasswordError" style="color:red;font-style:italic;"></p>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" class="form-control signup-field" type="password" maxlength="16" />
                        <p id="confirmPasswordError" style="color:red;font-style:italic;"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success g-recaptcha" title="Sign-Up" id="sendSignupButton" data-sitekey="6LdQd4UUAAAAAP14rY5d5IZnxeiYfJ0Nrl3nJLTl" data-callback='captchaCheck' data-badge="inline">Sign-Up!</button>
                    <button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Sign-Up">Cancel</button>
                    <br /><p style="font-size:0.6em;">This site is protected by reCAPTCHA and the Google
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                    <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
                </div>
            </div>
        </div>
    </div>
    <!--End Sign-Up Modal-->
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md">
                <h1>
                    <img src="shared/img/brand.png" style="width:100px;" alt="brand" />
                </h1>
            </div>
            <div class="col-md-3" style="margin-top: 5px;">
                <input class="form-control" id="username" type="text" placeholder="Email" />
                <input class="form-control" id="password" type="password" placeholder="Password" />
                <button class="btn-md btn-primary" id="loginButton">Login</button><button class="btn-md btn-success" id="signupButton">Sign-Up</button>
            </div>
        </div>
        <div class="row centered">
            <div class="col-md">
                <h2>Welcome to your portal for home management</h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="shared/js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="shared/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="shared/js/global.js"></script>
    <script type="text/javascript" src="welcome.js"></script>
</body>
</html>
