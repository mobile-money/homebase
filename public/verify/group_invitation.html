<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
`		<title>Home Base - Group Invitation</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" href="../shared/css/style.css">
		<link rel="shortcut icon" href="../shared/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body>

	<!--Start Info Modal-->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div id="infoModalBody"></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
				</div>
			</div>
		</div>
	</div>
	<!--End Info Modal-->

	<div class="container-fluid">
			<div class="row">
				<div class="col-md-10">
					<h1>
						<img src="../shared/img/brand.png" alt="brand" style="width:100px;" />
						Home Base
					</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-10 col-sm-10" style="padding-bottom: 10px;text-align:center;">
					<h3>Please use this form to accept your invitation</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-4 col-sm-10 card" style="padding-bottom: 10px;">
					<div class="form-group">
						<label for="code">Verification Code</label>
						<input type="text" class="form-control" id="code" maxlength="10" />
					</div>
					<button class="btn btn-primary" id="acceptButton">Accept</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../shared/js/global.js"></script>
		<script type="text/javascript" src="group_invitation.js"></script>
	</body>
</html>
