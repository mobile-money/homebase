<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bills</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../shared/css/style.css">
	</head>
	<body style="display:none;">
		<!--Start Info Modal-->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Bill Modal-->
		<div class="modal fade" id="addBillModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add a Bill</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<label>Payee Name</label>
							<input id="newPayee" class="form-control newBill" type="text" placeholder="New Payee Name" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Description</label>
							<input id="newDescription" class="form-control newBill" type="text" placeholder="New Description" maxlength="255" />
						</div>
						<div class="input-group">
							<label>Category</label>
							<select id="newCategory" class="form-control newBill">
							</select>
						</div>
						<div class="input-group">
							<label>Account</label>
							<select id="newAccount" class="form-control newBill">
							</select>
						</div>
 						<div class="input-group">
							<label>Start Date</label>
							<input id="newStartDate" class="form-control datepicker newBill" type="text" />
						</div>
						<div class="input-group">
							<label>Frequency</label>
							<select id="newFrequency" class="form-control newBill" onchange="setFreq();">
								<option value="none" selected />
								<option value="d">Daily</option>
								<option value="w">Weekly</option>
								<option value="M">Monthly</option>
							</select>
						</div>
						<div class="input-group">
							<label>Sub Frequency</label>
							<div id="subFreq"></div>
						</div>
						<div class="input-group">
							<label>Default Account</label>
							<br />
							<div class="btn-group" data-toggle="buttons">
								<label id="typeWLabel" class="btn btn-default active">
									<input type="radio" name="newType" value="w" checked /> Withdrawl 
								</label>
								<label id="typeDLabel" class="btn btn-default">
									<input type="radio" name="newType" value="d" /> Deposit 
								</label>
							</div>
						</div>
						<div class="input-group">
							<label>Amount</label>
							<input id="newAmount" type="number" min="0" max="1000000" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency newBill" placeholder="Amount" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Bill" id="addBillButton"><i class="glyphicon glyphicon-plus"></i></button><button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Bill">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Bill Modal-->
		<!--Start Edit Bill Modal-->
		<div class="modal fade" id="editBillModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Bill</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editBillId" />
						<div class="input-group">
							<label>Payee Name</label>
							<input id="editPayee" class="form-control editBill" type="text" placeholder="Payee Name" maxlength="48" />
						</div>
						<div class="input-group">
							<label>Description</label>
							<input id="editDescription" class="form-control editBill" type="text" placeholder="Description" maxlength="255" />
						</div>
						<div class="input-group">
							<label>Category</label>
							<select id="editCategory" class="form-control editBill">
							</select>
						</div>
						<div class="input-group">
							<label>Account</label>
							<select id="editAccount" class="form-control editBill">
							</select>
						</div>
 						<div class="input-group">
							<label>Start Date</label>
							<input id="editStartDate" class="form-control datepicker editBill" type="text" />
						</div>
						<div class="input-group">
							<label>Frequency</label>
							<select id="editFrequency" class="form-control editBill" onchange="setEditFreq();">
								<option value="d">Daily</option>
								<option value="w">Weekly</option>
								<option value="M">Monthly</option>
							</select>
						</div>
						<div class="input-group">
							<label>Sub Frequency</label>
							<div id="editSubFreq"></div>
						</div>
						<div class="input-group">
							<label>Default Account</label>
							<br />
							<div class="btn-group" data-toggle="buttons">
								<label id="editTypeWLabel" class="btn btn-default active">
									<input type="radio" name="editType" value="w" checked /> Withdrawl 
								</label>
								<label id="editTypeDLabel" class="btn btn-default">
									<input type="radio" name="editType" value="d" /> Deposit 
								</label>
							</div>
						</div>
						<div class="input-group">
							<label>Amount</label>
							<input id="editAmount" type="number" min="0" max="1000000" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency editBill" placeholder="Amount" />
						</div>
						<div>
							<h5>Modifying this transaction will not effect any existing transaction.</h5>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" title="Edit Bill" id="editBillButton"><i class="glyphicon glyphicon-pencil"></i></button><button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Bill">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Bill Modal-->
		<!--Start Delete Bill Modal-->
		<div class="modal fade" id="deleteBillModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Bill</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deleteBillId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Bill" id="deleteBillButton" onclick="removeBill();"><i class="glyphicon glyphicon-trash"></i></button><button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Bill">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Bill Modal-->

		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->

		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

		      <a class="navbar-brand" href="/homebase">Home Base</a>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="/money/accounts">Accounts</a></li>
		      	<li><a href="/money/transactions">Transactions</a></li>

			    	<div id="username"></div>
			    	<button class="btn-xs btn-danger" id="logout">Log Out</button>
			    </div>-->
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>




		<div class="container-fluid">
			<div class="col-md-12">
				<table id="billTable" class="table table-striped">
					<thead>
						<tr>
							<th>Payee</th>
							<th>Description</th>
							<th>Category</th>
							<th>Account</th>
							<th>Frequency</th>
							<th>Amount</th>
							<th>Last Occurrence</th>
							<th>Start Date</th>
							<th><button class="btn btn-success" title="Add Bill" id="startAddBill"><i class="glyphicon glyphicon-plus"></i></button></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/jquery.color-2.1.2.min.js"></script>
		<script type="text/javascript" src="../shared/js/socket.io-1.4.5.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../shared/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="../shared/js/moment.min.js"></script>
		<script type="text/javascript" src="/money/js/bills.js"></script>
	</body>
</html>
