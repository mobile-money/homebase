<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login - Money</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css" >

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="../shared/css/style.css">
	</head>
	<body>
		<div class="vertical-center" style="margin-top:35px;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Login to Banking</h1>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
								<input type="text" name="username" id="username" class="form-control" placeholder="Email" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
								<input type="password" name="password" id="password" class="form-control" placeholder="Password" />
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-block" id="signupButton">Sign Up</button>
							<button class="btn btn-success btn-block" id="loginButton">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../shared/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../shared/js/socket.io-1.4.5.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/money/js/global.js"></script>
		<script type="text/javascript" src="/money/js/login.js"></script>
	</body>
</html>
