	<body style="display:none;">
		<!--Start Info Modal-->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Account Modal-->
		<div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add an Account</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Account Name</label>
							<input id="newName" class="form-control" type="text" placeholder="New Account Name" maxlength="48" />
						</div>
						<div class="form-group">
							<label>Account Type</label>
							<select id="newType" class="form-control">
								<option value="Checking">Checking</option>
								<option value="Credit Card">Credit Card</option>
								<option value="Investment">Investment</option>
								<option value="Loan">Loan</option>
								<option value="Mortgage">Mortgage</option>
								<option value="Savings">Savings</option>
							</select>
						</div>
						<div class="form-group">
							<label>Default Account</label>
							<select id="newDefault" class="form-control">
								<option value="no" selected>No</option>
								<option value="yes">Yes</option>
							</select>
							<!--<br />-->
							<!--<div class="btn-group" role="group">-->
								<!--<label id="defaultOffLabel" class="btn btn-default active">-->
									<!--<input type="radio" name="newDefault" id="defaultOff" checked /> No -->
								<!--</label>-->
								<!--<label id="defaultOnLabel" class="btn btn-default">-->
									<!--<input type="radio" name="newDefault" id="defaultOn" /> Yes -->
								<!--</label>-->
							<!--</div>-->
						</div>
						<div class="form-group">
							<label id="newBalanceLabel">Opening Balance</label>
							<input id="newBalance" type="number" min="0" max="1000000" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" placeholder="Opening Balance" />
						</div>
                        <div class="form-group">
                            <label>Group Access</label>
                            <select multiple id="newGroups" class="form-control"></select>
                        </div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Account" id="addAccountButton"><i class="fa fa-plus"></i></button><button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Account">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Account Modal-->
		<!--Start Edit Account Modal-->
		<div class="modal fade" id="editAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Account</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editAccountId" />
						<div class="form-group">
							<label>Account Name</label>
							<input id="editName" class="form-control" type="text" placeholder="Account Name" />
						</div>
						<div class="form-group">
							<label>Account Type</label>
							<select id="editType" class="form-control">
								<option id="editChecking" value="Checking">Checking</option>
								<option id="editCreditCard" value="Credit Card">Credit Card</option>
								<option id="editInvestment" value="Investment">Investment</option>
								<option id="editLoan" value="Loan">Loan</option>
								<option value="Mortgage">Mortgage</option>
								<option id="editSavings" value="Savings">Savings</option>
							</select>
						</div>
						<div class="form-group">
							<label>Default Account</label>
							<select id="editDefault" class="form-control">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
							<!--<br />-->
							<!--<div class="btn-group" data-toggle="buttons">-->
								<!--<label id="editDefaultOffLabel" class="btn btn-default">-->
									<!--<input type="radio" name="editDefault" id="editDefaultOff" /> No -->
								<!--</label>-->
								<!--<label id="editDefaultOnLabel" class="btn btn-default">-->
									<!--<input type="radio" name="editDefault" id="editDefaultOn" /> Yes -->
								<!--</label>-->
							<!--</div>-->
						</div>
<!-- 						<div class="input-group">
							<div class="btn-group" data-toggle="buttons">
								<label id="editActiveOnLabel" class="btn btn-default">
									<input type="radio" name="editActive" id="editActiveOn" /> Yes 
								</label>
								<label id="editActiveOffLabel" class="btn btn-default">
									<input type="radio" name="editActive" id="editActiveOff" /> No 
								</label>
							</div>
							<br />
							<label>Account Active</label>
						</div> -->
                        <div class="form-group">
                            <label>Group Access</label>
                            <select multiple id="editGroups" class="form-control"></select>
                        </div>
					</div>
					<div class="modal-footer">
						<div class="mr-auto">
							<button class="btn btn-danger" title="Delete Account" id="dltAccountButton"><i class="fa fa-trash"></i></button>
						</div>
						<div class="ml-auto">
							<button class="btn btn-primary" title="Edit Account" id="editAccountButton"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Account">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Account Modal-->
		<!--Start Delete Account Modal-->
		<div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Account</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deleteAccountId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Account" id="deleteAccountButton"><i class="fa fa-trash"></i></button>
						<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Account">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Account Modal-->
		<!--Start Reactivate Account Modal-->
		<div class="modal fade" id="reactivateAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Reactivate Account</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="reactivateAccountId" />
						<div id="reactivateModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" aria-label="OK" title="Reactivate Account" id="reactivateAccountButton">Reactivate</button><button class="btn btn-danger" data-dismiss="modal" title="Cancel Reactivate Account">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="col-md-12">
				<div class="card" style="margin-top:20px;">
					<table id="accountTable" class="table table-striped table-sm">
						<thead>
						<tr>
							<th>Name</th>
							<th>Balance</th>
							<th>Type</th>
