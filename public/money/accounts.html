<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Accounts - Money</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../shared/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="../shared/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../shared/css/bootstrap4-toggle.min.css">
		<link rel="stylesheet" href="../shared/css/fontawesome-572.min.css">

		<link rel="icon" href="../shared/img/favicon.ico" type="image/x-icon">
	</head>
	<body style="display:none;">
		<!--Start Info Modal-->
		<div class="modal fade dark" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div id="infoModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-info" data-dismiss="modal" aria-label="OK" title="OK">OK</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Info Modal-->
		<!--Start Add Account Modal-->
		<div class="modal fade dark" id="addAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Add an Account</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Account Name</label>
							<input id="newName" class="form-control" type="text" placeholder="New Account Name" maxlength="48" />
						</div>
						<div class="form-group">
							<label for="newType">Account Type</label>
							<select id="newType" class="form-control">
								<option value="Checking">Checking</option>
								<option value="Credit Card">Credit Card</option>
								<option value="Investment">Investment</option>
								<option value="Loan">Loan</option>
								<option value="Mortgage">Mortgage</option>
								<option value="Savings">Savings</option>
							</select>
						</div>
						<div class="form-group">
							<label for="newDefault">Default Account</label>
							<select id="newDefault" class="form-control">
								<option value="no" selected>No</option>
								<option value="yes">Yes</option>
							</select>
						</div>
						<div class="form-group">
							<label id="newBalanceLabel">Opening Balance</label>
							<input id="newBalance" type="number" min="0" max="1000000" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" placeholder="Opening Balance" />
						</div>
                        <div class="form-group">
                            <label for="newGroups">Group Access</label>
                            <select multiple id="newGroups" class="form-control"></select>
                        </div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" title="Add Account" id="addAccountButton"><i class="fa fa-plus"></i></button>
						<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Add Account">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Add Account Modal-->
		<!--Start Edit Account Modal-->
		<div class="modal fade dark" id="editAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Account</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="editAccountId" />
						<div class="form-group">
							<label>Account Name</label>
							<input id="editName" class="form-control" type="text" placeholder="Account Name" />
						</div>
						<div class="form-group">
							<label for="editType">Account Type</label>
							<select id="editType" class="form-control">
								<option id="editChecking" value="Checking">Checking</option>
								<option id="editCreditCard" value="Credit Card">Credit Card</option>
								<option id="editInvestment" value="Investment">Investment</option>
								<option id="editLoan" value="Loan">Loan</option>
								<option value="Mortgage">Mortgage</option>
								<option id="editSavings" value="Savings">Savings</option>
							</select>
						</div>
						<div class="form-group">
							<label for="editDefault">Default Account</label>
							<select id="editDefault" class="form-control">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</div>
                        <div class="form-group">
                            <label for="editGroups">Group Access</label>
                            <select multiple id="editGroups" class="form-control"></select>
                        </div>
					</div>
					<div class="modal-footer">
						<div class="mr-auto">
							<button class="btn btn-danger" title="Delete Account" id="dltAccountButton"><i class="fa fa-trash"></i></button>
						</div>
						<div class="ml-auto">
							<button class="btn btn-primary" title="Edit Account" id="editAccountButton"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-danger" data-dismiss="modal" aria-label="Cancel" title="Cancel Edit Account">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End Edit Account Modal-->
		<!--Start Delete Account Modal-->
		<div class="modal fade dark" id="deleteAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Delete Account</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="deleteAccountId" />
						<div id="deleteModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" title="Delete Account" id="deleteAccountButton"><i class="fa fa-trash"></i></button>
						<button class="btn btn-default" data-dismiss="modal" aria-label="Cancel" title="Cancel Delete Account">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Delete Account Modal-->
		<!--Start Reactivate Account Modal-->
		<div class="modal fade dark" id="reactivateAccountModal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Reactivate Account</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" id="reactivateAccountId" />
						<div id="reactivateModalBody"></div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" aria-label="OK" title="Reactivate Account" id="reactivateAccountButton">Reactivate</button>
						<button class="btn btn-danger" data-dismiss="modal" title="Cancel Reactivate Account">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!--End Reactivate Account Modal-->

		<nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark">
			<a class="navbar-brand" href="/homebase">
				<img src="../shared/img/brand.png" style="height:1em;" alt="brand" />

				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

				</ul>
				<ul class="navbar-nav ml-auto">

						<label for="theme_switch" hidden>Theme Switch</label>
						<input id="theme_switch" type="checkbox" checked data-toggle="toggle" data-style="ios" data-size="sm" data-on="<i class='fas fa-sun'></i>" data-off="<i class='fas fa-moon'></i>" data-onstyle="warning" data-offstyle="secondary" />
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:#04aeda;">
							Hello, <span id="user_name"></span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="userDropdown">
							<!--<li><input type="checkbox" checked data-toggle="toggle" data-style="ios" data-size="sm" data-on="<i class='fa fa-sun'></i>" data-off="<i class='fa fa-moon'></i>" data-onstyle="light" data-offstyle="dark" /></li>-->
							<li><a href="/admin/my_account">My Account</a></li>
							<li><a href="/admin/groups">Groups</a></li>
							<li><a href="#" onClick="logOut();">Log Out</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>


		<div class="container-fluid">
			<div class="col-md-12">
				<div class="card bg-dark" style="margin-top:20px;">
					<table id="accountTable" class="table table-striped table-sm table-dark">
						<thead>
						<tr>
							<th>Name</th>
							<th>Balance</th>
							<th class="d-none d-sm-table-cell">Type</th>
							<th></th>
							<th><button class="btn btn-success" title="Add Account" data-toggle="modal" data-target="#addAccountModal"><i class="fa fa-plus"></i></button></th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="card text-white bg-dark" style="margin-top:20px; background: #f1f1f1;">
					<div class="card-header">
						Inactive Accounts
					</div>
					<table id="inactiveAccountTable" class="table table-striped table-sm table-dark">
						<thead>
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th></th>
							<th></th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../shared/js/jquery.color-2.1.2.min.js"></script>

		<script type="text/javascript" src="../shared/js/bootstrap.min.js"></script>
